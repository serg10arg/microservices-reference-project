# --- Identidad del Microservicio ---
# Configuración del nombre para Service Discovery
spring.application.name=inventory-service
server.port=8084

# --- Conexión a Eureka ---
# Le dice al servicio dónde está el servidor de registro
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}

# --- Configuración de Base de Datos (H2) ---
# Habilitamos la consola de H2 para que puedas ver los datos en el navegador
spring.datasource.url=jdbc:h2:mem:inventorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crítico: Esto crea las tablas automáticamente al iniciar (solo para desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
